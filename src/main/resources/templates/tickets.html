<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::body})">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.6.2/css/bootstrap.min.css}"/>-->

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
          integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script type="text/javascript" src="/webjars/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
            crossorigin="anonymous"></script>

    <!-- Load custom js function file -->
    <script th:src="@{/js/ticketScript.js}"></script>
    <script type="text/javascript" src="../static/js/ticketScript.js" th:src="@{/js/ticketScript.js}"></script>

    <title>Tickets page</title>
</head>

<body>

<div role="main" class="align-items-center justify-content-center" style="margin-left: 255px; margin-top: 0px;">
    <H2 style="margin-top: 0px;">_</H2>

    <!--    <div class="row" style="width:96%">-->
    <div style="background-color: #eeeeee; border: solid #eeeeee 0.5px;
        border-radius: 16px; margin-top: 59px;  width: 340px; margin-bottom: 20px; margin-right: 20px;">
        <h2 style="color:black; margin-top: 5px; margin-left: 15px;">Tickets page</h2>
        <button type="button" class="btn btn-dark" data-toggle="modal" data-target="#ticketAddModal"
                style="border: solid black 1.5px; border-radius: 10px;margin-top: 0px; margin-bottom: 11px; margin-left: 15px;">
            <i class="bi bi-node-plus"></i> Add
            New
        </button>
        <span style="margin-top: 5px; margin-left: 15px;">Overview list of all tickets</span>

    </div>

    <table class="table table-curved overflow-hidden table-hover table align-middle "
           style="border: solid #ccc 0.1px; border-radius: 16px; width: 98%; background-color: #eeeeee; margin-right: 20px; ">
        <thead>
        <tr>
            <th>Tickets</th>
        </tr>
        <tr class="text-center">
            <th>#</th>
            <th>Title</th>
            <th>Description</th>
            <th>Options</th>

        </tr>
        </thead>

        <tr class="text-center" th:each="ticket:${tickets}">
            <td th:text="${ticket.id}" style="width: 1%">id</td>
            <td th:text="${ticket.title}" style="width: 15%">Title</td>
            <td th:text="${ticket.description}" style="width: 15%">Description</td>
            <td style="width: 9%;">
                <a th:href="@{/tickets/getOne/(Id=${ticket.Id})}" class="btn btn-warning btn-sm" id="ticketsEditButton">
                    <i class="far fa-edit" data-toggle="tooltip" title="Edit"></i>
                </a>

                <a th:href="@{/tickets/delete/(Id=${ticket.Id})}" class="btn btn-secondary btn-sm"
                   id="ticketsViewButton">
                    <i class="fas fa-eye" data-toggle="tooltip" title="Delete"></i>
                </a>

                <a th:href="@{/tickets/delete/(Id=${ticket.Id})}" class="btn btn-danger btn-sm"
                   id="ticketsDeleteButton">
                    <i class="fas fa-ban" data-toggle="tooltip" title="Delete"></i>
                </a>
            </td>
        </tr>
    </table>
</div>

<div class="modal fade" id="ticketAddModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <form th:action="@{/tickets/addNew}" method="post">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">New Ticket</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <div class="form-group">
                        <label for="ticket-add-id" class="col-form-label">Id:</label>
                        <input type="text" class="form-control" id="ticket-add-id" name="Id">
                    </div>

                    <div class="form-group">
                        <label for="ticket-add-title" class="col-form-label">Title:</label>
                        <input type="text" class="form-control" id="ticket-add-title" name="title">
                    </div>

                    <div class="form-group">
                        <label for="ticket-add-description" class="col-form-label">Department:</label>
                        <input type="text" class="form-control" id="ticket-add-description" name="description">
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Add ticket</button>
                </div>
            </div>
        </div>
    </form>
</div>


<div class="modal fade" id="ticketEditModal" tabindex="-1" role="dialog" aria-labelledby="ModalLabel"
     aria-hidden="true">
    <form th:action="@{/tickets/update}" method="put">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Edit Ticket</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <div class="form-group">
                        <label for="ticket-add-id" class="col-form-label">Id:</label>
                        <input type="text" class="form-control" id="ticket-edit-id" name="Id">
                    </div>

                    <div class="form-group">
                        <label for="ticket-edit-title" class="col-form-label">Ticket title:</label>
                        <input type="text" class="form-control" id="ticket-edit-title" name="title">
                    </div>

                    <div class="form-group">
                        <label for="ticket-edit-description" class="col-form-label">Ticket description:</label>
                        <input type="text" class="form-control" id="ticket-edit-description" name="description">
                    </div>


                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </form>
</div>


<div class="modal" tabindex="-1" role="dialog" id="ticketDeleteModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Confirm delete</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this record?</p>
            </div>
            <div class="modal-footer">
                <a href="" class="btn btn-primary" id="ticketDelRef">Confirm delete ticket</a>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
