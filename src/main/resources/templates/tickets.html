<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Bootstrap CSS, js loaded from base.html, -->
    <div th:replace="~{base :: imports}"></div>

    <!-- Load custom js function file -->
    <script th:src="@{/js/ticketScript.js}"></script>

    <title>Tickets page</title>
</head>

<body>

<!--add navigation sidebar and top bar-->
<div th:replace="~{base :: navigation}"></div>

<div role="main" class="align-items-center justify-content-center" style="margin-left: 245px; margin-top: 0px;">
    <H2 style="margin-top: 0px;">_</H2>

    <div
            style="background-color: white; border: solid #e9e9e9 1px;
            border-radius: 12px; margin-top: 57px;  width: 395px; margin-bottom: 25px; margin-right: 20px; font-family: 'Varela Round', sans-serif; ">
        <h2 style="color: 343a40;  margin-top: 12px; margin-left: 15px; font-size:35px;">Tickets <b>details</b></h2>
        <button type="button" class="btn btn-dark" data-toggle="modal" data-target="#ticketAddModal"
                style="border: solid #343a40 1.5px; border-radius: 10px;margin-top: 2px; margin-bottom: 12px; margin-left: 17px;">
            <i class="bi bi-node-plus"></i> Add
            New
        </button>
        <span style="margin-top: 5px; margin-left: 18px; color: 343a40;"><b>Overview page</b></span>
    </div>


    <div class="card mr-4" style="border: solid #e6e6e6 1px; border-radius: 12px;">
        <div class="card-header" style=" border-top-left-radius: 12px; border-top-right-radius: 12px;">
            <div class="row">
                <div class="col-md-6 text-center">
                        <span class="float-md-left">
                            <h3><b>Tickets</b></h3>
                        </span>
                </div>
                <div class="col-md-6 text-center">
                        <span class="float-md-right">
                            <button type="button" class="btn btn-dark" data-toggle="modal" data-target="#ticketAddModal"
                                    style="border: solid #343a40 0.5px; border-radius: 5px; padding-top: 15px; padding-bottom: 15px;">
                                Add New Ticket
                            </button>
                        </span>
                </div>
            </div>
        </div>
        <div class="card-body">

            <table class="table table-curved overflow-hidden table-hover table align-middle"
                   style="border: solid #ccc 0.5px; border-radius: 5px;  background-color: #ffffff; ">
                <thead class="thead-dark">

                <tr class="text-center">
                    <th>#</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th class="text-right">Options</th>

                </tr>
                </thead>

                <tr class="text-center" th:each="ticket:${tickets}">
                    <td th:text="${ticket.id}" style="width: 1%">id</td>
                    <td th:text="${ticket.title}" style="width: 15%">Title</td>
                    <td th:text="${ticket.description}" style="width: 15%">Description</td>
                    <td class="text-right" style="width: 9%;">
                        <a th:href="@{/tickets/getOne/(Id=${ticket.Id})}" class="btn btn-warning btn-sm"
                           id="ticketsEditButton">
                            <i class="far fa-edit" data-toggle="tooltip" title="Edit"></i>
                        </a>

                        <a th:href="@{/tickets/delete/(Id=${ticket.Id})}" class="btn btn-secondary btn-sm"
                           id="ticketsViewButton">
                            <i class="fas fa-eye" data-toggle="tooltip" title="Delete"></i>
                        </a>

                        <a th:href="@{/tickets/delete/(Id=${ticket.Id})}" class="btn btn-danger btn-sm"
                           id="ticketsDeleteButton">
                            <i class="fas fa-ban" data-toggle="tooltip" title="Delete"></i>
                        </a>
                    </td>
                </tr>
            </table>
        </div>

        <div class="modal fade" id="ticketAddModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
             aria-hidden="true">
            <form th:action="@{/tickets/addNew}" method="post">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">New Ticket</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">

                            <div class="form-group">
                                <label for="ticket-add-id" class="col-form-label">Id:</label>
                                <input type="text" class="form-control" id="ticket-add-id" name="Id">
                            </div>

                            <div class="form-group">
                                <label for="ticket-add-title" class="col-form-label">Title:</label>
                                <input type="text" class="form-control" id="ticket-add-title" name="title">
                            </div>

                            <div class="form-group">
                                <label for="ticket-add-description" class="col-form-label">Department:</label>
                                <input type="text" class="form-control" id="ticket-add-description"
                                       name="description">
                            </div>

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Add ticket</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>


        <div class="modal fade" id="ticketEditModal" tabindex="-1" role="dialog" aria-labelledby="ModalLabel"
             aria-hidden="true">
            <form th:action="@{/tickets/update}" method="put">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="editModalLabel">Edit Ticket</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">

                            <div class="form-group">
                                <label for="ticket-edit-id" class="col-form-label">Id:</label>
                                <input type="text" class="form-control" id="ticket-edit-id" name="Id">
                            </div>

                            <div class="form-group">
                                <label for="ticket-edit-title" class="col-form-label">Ticket title:</label>
                                <input type="text" class="form-control" id="ticket-edit-title" name="title">
                            </div>

                            <div class="form-group">
                                <label for="ticket-edit-description" class="col-form-label">Ticket
                                    description:</label>
                                <input type="text" class="form-control" id="ticket-edit-description"
                                       name="description">
                            </div>


                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>


        <!-- Modal HTML -->
        <div id="ticketDeleteModal1" class="modal fade">
            <div class="modal-dialog modal-confirm">
                <div class="modal-content">
                    <div class="modal-header flex-column">
                        <div class="icon-box">
                            <i class="material-icons">&#xE5CD;</i>
                        </div>
                        <h4 class="modal-title w-100">Are you sure?</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    </div>
                    <div class="modal-body">
                        <p>Do you really want to delete these records? This process cannot be undone.</p>
                    </div>
                    <div class="modal-footer justify-content-center">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal"
                                style="color: white;">Cancel
                        </button>
                        <a href="" class="btn btn-danger btn-d" id="ticketDelRef1" style="color: white;  ">Confirm
                            delete</a>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
