<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::body})">

<head>
    <!-- Bootstrap CSS, js loaded from base.html, -->

    <!-- Load custom js function file -->
    <script th:src="@{/js/projectScript.js}"></script>
    <link rel="stylesheet" th:href="@{/css/deleteConfirmModal.css}">

    <title>Projects page</title>
</head>

<body>
<div role="main" class="align-items-center justify-content-center" style="margin-left: 255px; margin-top: 0px;">
    <H2 style="margin-top: 0px;">_</H2>

    <!--    <div class="row" style="width:96%">-->
    <div style="background-color: #eeeeee; border: solid #eeeeee 0.5px;
        border-radius: 16px; margin-top: 59px;  width: 340px; margin-bottom: 20px; margin-right: 20px; ">
        <h2 style="color:black; margin-top: 12px; margin-left: 15px;">Projects <b>details</b></h2>
        <button type="button" class="btn btn-dark" data-toggle="modal" data-target="#projectAddModal"
                style="border: solid black 1.5px; border-radius: 10px;margin-top: 0px; margin-bottom: 12px; margin-left: 15px;">
            <i class="bi bi-node-plus"></i> Add
            New
        </button>
        <span style="margin-top: 5px; margin-left: 15px;">Overview list of all projects</span>

    </div>

    <table class="table table-curved overflow-hidden table-hover table align-middle"
           style="border: solid #ccc 0.1px; border-radius: 16px; width: 98%; background-color: #eeeeee; margin-right: 20px; ">
        <thead>
        <tr>
            <th>Projects</th>
        </tr>
        <tr class="text-center">
            <th>#</th>
            <th>Project Name</th>
            <th>Project Description</th>
            <th>Created on</th>
            <th>Completed on</th>
            <th>Options</th>

        </tr>
        </thead>

        <tr class="text-center" th:each="project:${projects}">
            <td th:text="${project.id}" style="width: 1%">id</td>
            <td th:text="${project.name}" style="width: 15%">Project name</td>
            <td th:text="${project.description}" style="width: 15%">Project Description</td>
            <td th:text="${project.createdOn}" style="width: 15%">Created on</td>
            <td th:text="${project.finishDate}" style="width: 15%">Completed on</td>
            <td style="width: 9%;">
                <a th:href="@{/projects/getOne/(Id=${project.id})}" class="btn btn-warning btn-sm"
                   id="projectsEditButton">
                    <i class="far fa-edit" data-toggle="tooltip" title="Edit"></i>
                </a>

                <a th:href="@{/projects/delete/(Id=${project.id})}" class="btn btn-secondary btn-sm"
                   id="projectsViewButton">
                    <i class="fas fa-eye" data-toggle="tooltip" title="Delete"></i>
                </a>

                <a th:href="@{/projects/delete/(Id=${project.id})}" class="btn btn-danger btn-sm"
                   id="projectsDeleteButton">
                    <i class="fas fa-ban" data-toggle="tooltip" title="Delete"></i>
                </a>
            </td>
        </tr>
    </table>
</div>

<div class="modal fade" id="projectAddModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <form th:action="@{/projects/addNew}" method="post">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">New Project</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <div class="form-group">
                        <label for="project-add-id" class="col-form-label">Id:</label>
                        <input type="text" class="form-control" id="project-add-id" name="Id">
                    </div>

                    <div class="form-group">
                        <label for="project-add-name" class="col-form-label">Project name:</label>
                        <input type="text" class="form-control" id="project-add-name" name="name">
                    </div>

                    <div class="form-group">
                        <label for="project-add-description" class="col-form-label">Project Description:</label>
                        <input type="text" class="form-control" id="project-add-description" name="description">
                    </div>

                    <div class="form-group">
                        <label for="project-add-createdOn" class="col-form-label">Created on:</label>
                        <input type="text" class="form-control" id="project-add-createdOn" name="createdOn">
                    </div>

                    <div class="form-group">
                        <label for="project-add-finishDate" class="col-form-label">Completed on:</label>
                        <input type="text" class="form-control" id="project-add-finishDate" name="finishDate">
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Add project</button>
                </div>
            </div>
        </div>
    </form>
</div>


<div class="modal fade" id="projectEditModal" tabindex="-1" role="dialog" aria-labelledby="ModalLabel"
     aria-hidden="true">
    <form th:action="@{/projects/update}" method="put">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Edit Project</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <div class="form-group">
                        <label for="project-edit-id" class="col-form-label">Id:</label>
                        <input type="text" class="form-control" id="project-edit-id" name="Id">
                    </div>

                    <div class="form-group">
                        <label for="project-edit-name" class="col-form-label">Project name:</label>
                        <input type="text" class="form-control" id="project-edit-name" name="name">
                    </div>

                    <div class="form-group">
                        <label for="project-edit-description" class="col-form-label">Project description:</label>
                        <input type="text" class="form-control" id="project-edit-description" name="description">
                    </div>

                    <div class="form-group">
                        <label for="project-edit-createdOn" class="col-form-label">Project title:</label>
                        <input type="text" class="form-control" id="project-edit-createdOn" name="createdOn">
                    </div>

                    <div class="form-group">
                        <label for="project-edit-finishDate" class="col-form-label">Project description:</label>
                        <input type="text" class="form-control" id="project-edit-finishDate" name="finishDate">
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </form>
</div>


<div class="modal" tabindex="-1" role="dialog" id="projectDeleteModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Confirm delete</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this record?</p>
            </div>
            <div class="modal-footer">
                <a href="" class="btn btn-primary" id="projectDelRef">Confirm delete project</a>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
