<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Bootstrap CSS, js loaded from base.html, -->
    <div th:replace="~{base :: imports}"></div>

    <!-- Load custom js function file -->
    <script th:src="@{/js/userScript.js}"></script>

    <title>Users page</title>
</head>

<body>

<!--add navigation sidebar and top bar-->
<div th:replace="~{base :: navigation}"></div>

<div role="main" class="align-items-center justify-content-center" style="margin-left: 245px; margin-top: 0px;">
    <H2 style="margin-top: 0px;">_</H2>

    <div
            style="background-color: white; border: solid #e9e9e9 1px;
            border-radius: 12px; margin-top: 57px;  width: 395px; margin-bottom: 25px; margin-right: 20px; font-family: 'Varela Round', sans-serif; ">
        <h2 style="color: 343a40;  margin-top: 12px; margin-left: 15px; font-size:35px;">Users <b>details</b></h2>
        <button type="button" class="btn btn-dark" data-toggle="modal" data-target="#userAddModal"
                style="border: solid #343a40 1.5px; border-radius: 10px;margin-top: 2px; margin-bottom: 12px; margin-left: 17px;">
            <i class="bi bi-node-plus"></i> Add
            New
        </button>
        <span style="margin-top: 5px; margin-left: 18px; color: 343a40;"><b>Overview page</b></span>
    </div>


    <div class="card mr-4" style="border: solid #e6e6e6 1px; border-radius: 12px;">
        <div class="card-header" style=" border-top-left-radius: 12px; border-top-right-radius: 12px;">
            <div class="row">
                <div class="col-md-6 text-center">
                        <span class="float-md-left">
                            <h3><b>Users</b></h3>
                        </span>
                </div>
                <div class="col-md-6 text-center">
                        <span class="float-md-right">
                            <button type="button" class="btn btn-dark" data-toggle="modal" data-target="#userAddModal"
                                    style="border: solid #343a40 0.5px; border-radius: 5px; padding-top: 15px; padding-bottom: 15px;">
                                Add New Ticket
                            </button>
                        </span>
                </div>
            </div>
        </div>
        <div class="card-body">

            <table class="table table-curved overflow-hidden table-hover table align-middle"
                   style="border: solid #ccc 0.5px; border-radius: 5px;  background-color: #ffffff; ">
                <thead class="thead-dark">

                <tr class="text-center">
                    <th>#</th>
                    <th>First name</th>
                    <th>Last name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Assigned tickets</th>
                    <th class="text-right">Options</th>

                </tr>
                </thead>

                <tr class="text-center" th:each="user:${users}">
                    <td th:text="${user.id}" style="width: 1%">id</td>
                    <td th:text="${user.firstname}" style="width: 15%">First Name</td>
                    <td th:text="${user.lastname}" style="width: 15%">Last Name</td>
                    <td th:text="${user.email}">Email</td>
                    <td th:text="${user.phoneNumber}">Phone</td>
                    <td th:text="${user.assignedTickets}">Assigned tickets #</td>


                    <td class="text-right" style="width: 9%;">
                        <a th:href="@{/users/getOne/(Id=${user.Id})}" class="btn btn-warning btn-sm"
                           id="usersEditButton">
                            <i class="far fa-edit" data-toggle="tooltip" title="Edit"></i>
                        </a>

                        <a th:href="@{/users/delete/(Id=${user.Id})}" class="btn btn-secondary btn-sm"
                           id="usersViewButton">
                            <i class="fas fa-eye" data-toggle="tooltip" title="Delete"></i>
                        </a>

                        <a th:href="@{/users/delete/(Id=${user.Id})}" class="btn btn-danger btn-sm"
                           id="usersDeleteButton">
                            <i class="fas fa-ban" data-toggle="tooltip" title="Delete"></i>
                        </a>
                    </td>
                </tr>
            </table>
        </div>

        <div class="modal fade" id="userAddModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
             aria-hidden="true">
            <form th:action="@{/users/addNew}" method="post">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">New Ticket</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">

                            <div class="mb-3">
                                <label for="id" class="col-form-label">Id:</label>
                                <input type="text" class="form-control" id="id" name="id">
                            </div>

                            <div class="mb-3">
                                <label for="first-name" class="col-form-label">First name:</label>
                                <input type="text" class="form-control" id="first-name" name="firstname">
                            </div>

                            <div class="mb-3">
                                <label for="last-name" class="col-form-label">Last name:</label>
                                <input type="text" class="form-control" id="last-name" name="lastname">
                            </div>

                            <div class="mb-3">
                                <label for="email" class="col-form-label">Email:</label>
                                <input type="text" class="form-control" id="email" name="email">
                            </div>

                            <div class="mb-3">
                                <label for="phone" class="col-form-label">Phone:</label>
                                <input type="text" class="form-control" id="phone" name="phoneNumber">
                            </div>

                            <div class="mb-3">
                                <label for="assignedUsers" class="col-form-label">Assigned Users:</label>
                                <input type="text" class="form-control" id="assignedUsers" name="assignedUsers">
                            </div>

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Add user</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>


        <div class="modal fade" id="userEditModal" tabindex="-1" role="dialog" aria-labelledby="ModalLabel"
             aria-hidden="true">
            <form th:action="@{/users/update}" method="put">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="editModalLabel">Edit Ticket</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">

                            <div class="mb-3">
                                <label for="user-edit-id" class="col-form-label">Id:</label>
                                <input type="text" class="form-control" id="user-edit-id" name="id">
                            </div>

                            <div class="mb-3">
                                <label for="user-edit-first-name" class="col-form-label">First name:</label>
                                <input type="text" class="form-control" id="user-edit-first-name" name="firstname">
                            </div>

                            <div class="mb-3">
                                <label for="user-edit-last-name" class="col-form-label">Last name:</label>
                                <input type="text" class="form-control" id="user-edit-last-name" name="lastname">
                            </div>

                            <div class="mb-3">
                                <label for="user-edit-email" class="col-form-label">Email:</label>
                                <input type="text" class="form-control" id="user-edit-email" name="email">
                            </div>

                            <div class="mb-3">
                                <label for="user-edit-phone" class="col-form-label">Phone:</label>
                                <input type="text" class="form-control" id="user-edit-phone" name="phoneNumber">
                            </div>

                            <div class="mb-3">
                                <label for="user-edit-assignedTickets" class="col-form-label">Assigned Users:</label>
                                <input type="text" class="form-control" id="user-edit-assignedTickets"
                                       name="assignedTickets">
                            </div>


                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>


        <!-- Modal HTML -->
        <div id="userDeleteModal1" class="modal fade">
            <div class="modal-dialog modal-confirm">
                <div class="modal-content">
                    <div class="modal-header flex-column">
                        <div class="icon-box">
                            <i class="material-icons">&#xE5CD;</i>
                        </div>
                        <h4 class="modal-title w-100">Are you sure?</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    </div>
                    <div class="modal-body">
                        <p>Do you really want to delete these records? This process cannot be undone.</p>
                    </div>
                    <div class="modal-footer justify-content-center">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal"
                                style="color: white;">Cancel
                        </button>
                        <a href="" class="btn btn-danger btn-d" id="userDelRef1" style="color: white;  ">Confirm
                            delete</a>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
