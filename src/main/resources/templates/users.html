<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>

    <link href="/webjars/bootstrap/4.3.1/css/bootstrap.css" rel="stylesheet"/>
    <script type="text/javascript" src="/webjars/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <meta charset="UTF-8"/>
    <title>Users page</title>
</head>


<body>
<div class="container" style='margin:16px'>
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button"
                    role="tab" aria-controls="home" aria-selected="true">Users
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button"
                    role="tab" aria-controls="profile" aria-selected="false">Projects
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact" type="button"
                    role="tab" aria-controls="contact" aria-selected="false">Tickets
            </button>
        </li>
    </ul>

    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab"></div>
        <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab"></div>
        <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab"></div>
    </div>

    <h2 style='margin-top:16px'>Users page</h2>

    <!-- Button HTML (to Trigger Modal) -->
    <a href="#userAddModal" role="button" class="btn btn-danger" data-bs-toggle="modal"
       style="margin-top: 16px; margin-bottom: 16px">Delete</a>
    <!-- Button HTML (to Trigger Modal) -->
    <a href="#userAddModal" role="button" class="btn btn-dark" data-bs-toggle="modal"
       style="margin-top: 16px; margin-bottom: 16px">Add new</a>


    <table class="table table-bordered">
        <thead>
        <tr>
            <td>Id</td>
            <td>First Name</td>
            <td>Last Name</td>
            <td>Email</td>
            <td>Phone</td>
        </tr>
        </thead>

        <tr th:each="user:${users}">
            <td th:text="${user.Id}">Id</td>
            <td th:text="${user.firstname}">First Name</td>
            <td th:text="${user.lastname}">Last Name</td>
            <td th:text="${user.email}">Email</td>
            <td th:text="${user.phoneNumber}">Phone</td>
            <td><a class="btn btn-primary eBtn" th:href="@{/users/getOne/(id=${user.id})}">Edit</a></td>

            <!--<a class="btn btn-primary eBtn" th:href="@{getOne/(id=${ticket.id})}">Edit</a> -->

        </tr>
    </table>


    <div class="m-4">
        <!-- Button HTML (to Trigger Modal) -->
        <a href="#userAddModal" role="button" class="btn btn-lg btn-primary" data-bs-toggle="modal">Add new</a>

        <!-- Modal HTML -->
        <div id="userAddModal" class="modal fade" tabindex="-1">
            <form th:action="@{/users/addNew}" method="post">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Add User</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <p>Fill in the details to add a new user.</p>


                            <div class="mb-3">
                                <label for="id" class="col-form-label">Id:</label>
                                <input type="text" class="form-control" id="id" name="id">
                            </div>

                            <div class="mb-3">
                                <label for="first-name" class="col-form-label">First name:</label>
                                <input type="text" class="form-control" id="first-name" name="firstname">
                            </div>

                            <div class="mb-3">
                                <label for="last-name" class="col-form-label">Last name:</label>
                                <input type="text" class="form-control" id="last-name" name="lastname">
                            </div>

                            <div class="mb-3">
                                <label for="email" class="col-form-label">Email:</label>
                                <input type="text" class="form-control" id="email" name="email">
                            </div>

                            <div class="mb-3">
                                <label for="phone" class="col-form-label">Phone:</label>
                                <input type="text" class="form-control" id="phone" name="phoneNumber">
                            </div>

                            <div class="mb-3">
                                <label for="assignedTickets" class="col-form-label">Assigned Tickets:</label>
                                <input type="text" class="form-control" id="assignedTickets" name="assignedTickets">
                            </div>

                            <p class="text-secondary"><small>Press add user to save changes.</small></p>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel
                                </button>
                                <button type="submit" class="btn btn-primary">Add user</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Edit Modal HTML -->
    <div id="userEditModal" class="modal fade" tabindex="-1">
        <form th:action="@{/users/update}" method="put">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Edit selected ticket</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <p>Set new details and apply changes.</p>

                        <div class="mb-3">
                            <label for="edit-id" class="col-form-label">id:</label>
                            <input type="text" class="form-control" id="edit-id" name="id"/>
                        </div>

                        <div class="mb-3">
                            <label for="edit-fn" class="col-form-label">firstname:</label>
                            <input type="text" class="form-control" id="edit-fn" name="firstname"/>
                        </div>

                        <p class="text-secondary">
                            <small>Press add ticket to save changes.</small>
                        </p>
                        <div class="modal-footer col-xs-6">
                            <button type="button" class="btn btn-md btn-secondary" data-bs-dismiss="modal">
                                Cancel
                            </button>
                            <button type="submit" class="btn btn-md btn-primary">
                                Add
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

</div>


</body>

</html>
