<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>

    <script type="text/javascript" src="/webjars/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <link href="/webjars/bootstrap/5.2.0/css/bootstrap.css" rel="stylesheet" />

    <script type="text/javascript" src="/webjars/bootstrap/5.2.0/js/bootstrap.min.js"></script>

    <meta charset="UTF-8" />
    <title>Users page</title>
</head>


<body>
    <div class="container" style='margin:16px'>
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button"
                    role="tab" aria-controls="home" aria-selected="true">Users</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button"
                    role="tab" aria-controls="profile" aria-selected="false">Projects</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact" type="button"
                    role="tab" aria-controls="contact" aria-selected="false">Tickets</button>
            </li>
        </ul>

        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab"></div>
            <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab"></div>
            <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab"> </div>
        </div>


        <h2 style='margin-top:16px'>Users page</h2>

        <!-- Button HTML (to Trigger Modal) -->
        <a href="#myModal" role="button" class="btn btn-danger" data-bs-toggle="modal" style='margin-top:16px;margin-bottom:16px;'>Delete</a>
        <!-- Button HTML (to Trigger Modal) -->
        <a href="#myModal" role="button" class="btn btn-dark" data-bs-toggle="modal" style='margin-top:16px;margin-bottom:16px;'>Add new</a>
        

        <table class="table table-bordered">
            <thead>
                <tr>
                    <td>Id</td>
                    <td>First Name</td>
                    <td>Last Name</td>
                    <td>Email</td>
                    <td>Phone</td>
                </tr>
            </thead>
            <tr th:each="user:${users}">
                <td th:text="${user.Id}">Id</td>
                <td th:text="${user.firstname}">First Name</td>
                <td th:text="${user.lastname}">Last Name</td>
                <td th:text="${user.email}">Email</td>
                <td th:text="${user.phoneNumber}">Phone</td>
            </tr>
        </table>


        <div class="m-4">
            <!-- Button HTML (to Trigger Modal) -->
            <a href="#myModal" role="button" class="btn btn-lg btn-primary" data-bs-toggle="modal">Add new</a>

            <!-- Modal HTML -->
            <div id="myModal" class="modal fade" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Add User</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <p>Fill in the details to add a new user.</p>

                            <form>

                                <div class="mb-3">
                                    <label for="recipient-name" class="col-form-label">First name:</label>
                                    <input type="text" class="form-control" id="recipient-name">
                                </div>

                                <div class="mb-3">
                                    <label for="recipient-name" class="col-form-label">Last name:</label>
                                    <input type="text" class="form-control" id="recipient-name">
                                </div>

                                <div class="mb-3">
                                    <label for="recipient-name" class="col-form-label">Email:</label>
                                    <input type="text" class="form-control" id="recipient-name">
                                </div>

                                <div class="mb-3">
                                    <label for="recipient-name" class="col-form-label">Phone:</label>
                                    <input type="text" class="form-control" id="recipient-name">
                                </div>
                            </form>
                            <p class="text-secondary"><small>Press add user to save changes.</small></p>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                <button type="button" class="btn btn-primary">Add user</button>
                            </div>


                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
