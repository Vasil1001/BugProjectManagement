<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <link href="/webjars/bootstrap/5.2.0/css/bootstrap.css" rel="stylesheet" />
    <script type="text/javascript" src="/webjars/bootstrap/5.2.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/webjars/jquery/3.6.1/jquery.min.js"></script>
    <meta charset="UTF-8" />
    <title>Users page</title>
</head>

<body>
    <h>Users page</h>
    <h2>Users page</h2>

    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addModal">
        Add new
    </button>

    <table class="table table-stripped">
        <thead>
            <tr>
                <td>Id</td>
                <td>First Name</td>
                <td>Last Name</td>
                <td>Email</td>
                <td>Phone</td>
            </tr>
        </thead>
        <tr th:each="user:${users}">
            <td th:text="${user.Id}">Id</td>
            <td th:text="${user.firstname}">First Name</td>
            <td th:text="${user.lastname}">Last Name</td>
            <td th:text="${user.email}">Email</td>
            <td th:text="${user.phoneNumber}">Phone</td>
        </tr>
    </table>

    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">
        Open modal for @mdo
    </button>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@fat">
        Open modal for @fat
    </button>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal"
        data-whatever="@getbootstrap">
        Open modal for @getbootstrap
    </button>

    <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <form th:action="@{/users/addNew}" method="post">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">New user</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="id" class="col-form-label">Id:</label>
                            <input type="text" class="form-control" id="id" name="Id" />
                        </div>
                        <div class="form-group">
                            <label for="firstname" class="col-form-label">First name:</label>
                            <input type="text" class="form-control" id="firstname" name="firstname" />
                        </div>
                        <div class="form-group">
                            <label for="lastname" class="col-form-label">Last name:</label>
                            <input type="text" class="form-control" id="lastname" name="lastname" />
                        </div>
                        <div class="form-group">
                            <label for="email" class="col-form-label">Email:</label>
                            <input type="text" class="form-control" id="email" name="email" />
                        </div>
                        <div class="form-group">
                            <label for="phone" class="col-form-label">Phone:</label>
                            <input type="text" class="form-control" id="phone" name="phone" />
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">
                            Close
                        </button>
                        <button type="button" class="btn btn-primary">Save</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
